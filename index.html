            <div class="form">

                <input required id="phoneNumber" name="phoneNumber" type="text">
            </div>

            <div class="form">
                <label>Adres Bilgilerinizi Giriniz:</label>
                <input required id="adress" name="adress" type="text">
            </div>

            <button class="add">Deftere Ekle</button>
            <button class="reset">Defteri Temizle</button>

        </form>

        <div>
            <h1>Adres Bilgileri</h1>

            <ul class="adres-defteri">
                
            </ul>
        </div>
